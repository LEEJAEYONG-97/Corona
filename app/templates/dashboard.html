<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 대시보드</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">COVID-19 대시보드</h1>
        
        <div class="row">
            <!-- 누적 확진자 수 카드 -->
            <div class="col-md-6">
                <div class="card text-white bg-primary mb-3">
                    <div class="card-header">총 누적 확진자 수</div>
                    <div class="card-body">
                        <h5 class="card-title">{{ stats.total_cases }}명</h5>
                    </div>
                </div>
            </div>

            <!-- 누적 사망자 수 카드 -->
            <div class="col-md-6">
                <div class="card text-white bg-danger mb-3">
                    <div class="card-header">총 누적 사망자 수</div>
                    <div class="card-body">
                        <h5 class="card-title">{{ stats.total_deaths }}명</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
